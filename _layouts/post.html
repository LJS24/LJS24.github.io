---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%Y-%m-%d" }}
      {% if page.categories and page.categories.size > 0 %}
        | {{ page.categories | join: ", " }}
      {% endif %}
      {% if page.level %}
        | level: {{ page.level }}
      {% endif %}
    </p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>
</article>
